<!DOCTYPE html>
<html>
<head>
  <title>Demo</title>
  <link rel="stylesheet" href="../../assets/css/common-styles-responsive.css">
  <link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body>
  <div class="instruction-box">
      <button class="collapsible">Instructions</button>
      <div class="content">
        <ul>
          <li>Click on the <b>Start</b> button to start the demo</li>
          <li>Click on the <b>Reset</b> button to reset restart the Exercise</li>
        </ul>
      </div>
  </div>
    <br>
    <br>
  <div id="wrapper">
    <div id="polynomial-eqs">
        <div id="expr1" align="center"></div><br/>
        <div id="expr2" align="center"></div><br/>
        <div id="solution" align="center"></div>
    </div>
      <div class="comment-box" id="comment-box-bigger" align="center" style="padding-left:265px;">
        <b>Observations:</b>
        <p id="ins"></p>
      </div>
      <div class="slidecontainer">
        <p>
          Min. Speed
          <input class="slider" type="range" min="100" max="2500" id="interval" value="1500" >
          Max. Speed
        </p>
      </div>
      <div class="buttons-wrapper" align="center">
        <input class="button-input" type="button"
               value="Start" id="start" onclick="start">
        <input class="button-input" type="button" value="Reset" id="reset">
       <!-- <input class="button-input" type="button" value="Pause" id="pause">-->
      </div>        
  </div>
  <script type="text/javascript" src="js/demo.js"></script>
  <script src="../../assets/js/instruction-box.js"></script>
<script src="../../assets/js/iframeResize.js"></script></body>
</html>
